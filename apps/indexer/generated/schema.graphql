"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

scalar BigInt

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type ViewPageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

type Meta {
  status: JSON
}

type Query {
  token(id: String!): token
  tokens(where: tokenFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): tokenPage!
  tokenSale(id: String!): tokenSale
  tokenSales(where: tokenSaleFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): tokenSalePage!
  tokenSaleActivity(id: String!): tokenSaleActivity
  tokenSaleActivitys(where: tokenSaleActivityFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): tokenSaleActivityPage!
  _meta: Meta
}

